name: Pre-Release (lib-version)

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - "v*"
    paths-ignore:
      - ".github/workflows/**"

permissions:
  contents: read
  packages: write

jobs:
  prerelease:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current version from pom.xml
        run: |
          VER=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BASE=${VER%-SNAPSHOT}
          echo "BASE=$BASE" >> $GITHUB_ENV

      - name: Compute branch name
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          # Advanced sanitization logic from Version 2
          SAFE_BRANCH=$(echo "$BRANCH" | tr '/._' '---' | tr -cd '[:alnum:]-')
          echo "BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Compute timestamp
        run: echo "TS=$(date +'%y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Set temporary pre-release version
        run: |
          NEW_VERSION="${BASE}-${BRANCH}-${TS}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          mvn -B versions:set -DnewVersion=${NEW_VERSION}
          mvn -B versions:commit

      - name: Deploy pre-release
        # Preserved original authentication method
        run: mvn -B -s settings.xml deploy -DskipTests

      - name: Revert pom.xml
        run: git checkout pom.xml